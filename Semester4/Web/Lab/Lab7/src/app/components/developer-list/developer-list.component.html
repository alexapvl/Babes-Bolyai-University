<div *ngIf="loading" class="loading">
  Loading developers...
</div>

<div class="filter-section">
  <input class="filter-input" type="text" [(ngModel)]="skill" placeholder="Search by skill">
  <button mat-button (click)="loadDevelopers()" [disabled]="loading">Search</button>
</div>

<div *ngIf="!loading && developers.length === 0" class="no-books">
  No developers found.
</div>

<div class="books-grid">
  <mat-card *ngFor="let developer of developers" class="book-card">
    <mat-card-header>
      <mat-card-title>{{ developer.name }}</mat-card-title>
      <mat-card-subtitle>Age: {{ developer.age }}</mat-card-subtitle>
      <mat-card-subtitle>Skills: {{ developer.skills }}</mat-card-subtitle>
